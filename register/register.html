<!doctype html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body style="font-family: Arial, sans-serif;">
<h1 style="display: flex;justify-content: center;align-content: center;margin-top:100px">Register</h1>

<form action="register.html" method="Post" style="display: block; margin-left: 600px">
    <label for="name"  >Full name:</label>
    <br>
    <input type="text" name="name" id="name" maxlength="50" required style="width: 200px;height: 20px;border-radius: 5px
    ;padding: 10px 20px;font-size: 16px;cursor: pointer;">

    <br>
    <label for="email">E-mail:</label>
    <br>
    <input type="email" name="email" id="email" required placeholder="imeginemail@gmail.com" style="width: 200px;height: 20px;border-radius: 5px
    ;padding: 10px 20px;font-size: 16px;cursor: pointer;">


    <br>
    <label for="select">Favourite day:</label>
    <br>
    <select name="select" id="select" style="width:250px;height: 40px;border-radius: 5px">
        <option value="-" selected>>- Vyberte -<</option>
        <optgroup label="Víkend">
            <option value="Sobota">Sobota</option>
            <option value="Neděle">Neděle</option>
        </optgroup>
        <optgroup label="Pracovní dny">
            <option value="Pondělí">Pondělí</option>
            <option value="Úterý">Úterý</option>
            <option value="Středa">Středa</option>
            <option value="Čtvrtek">Čtvrtek</option>
            <option value="Pátek">Pátek</option>
        </optgroup>
    </select>

    <br>
    <label for="age">Age</label>
    <br>
    <input type="number" name="Age" id="age" min="0" step="1" max="99" style="width: 200px;height: 20px;border-radius: 5px
    ;padding: 10px 20px;font-size: 16px;cursor: pointer;">

    <br>
    <label for="Heslo">Password:</label>
    <br>
    <input type="password" name="Password" id="Heslo" required minlength="8" style="width: 200px;height: 20px;border-radius: 5px
    ;padding: 10px 20px;font-size: 16px;cursor: pointer;">

    <br>
    <label for="Heslo_2">Repeat Password:</label>
    <br>
    <input type="password" name="Password_2" id="Heslo_2" required minlength="8" style="width: 200px;height: 20px;border-radius: 5px
    ;padding: 10px 20px;font-size: 16px;cursor: pointer;">

    <br>
    <label for="checkbox">I agree with all conditions</label>
    <input type="checkbox" name="Agree" id="checkbox">

    <br>
    <button style="width: 300px;height: 50px;background-color: mediumslateblue;color: white;border: none;border-radius: 5px
    ;padding: 10px 20px;font-size: 16px;cursor: pointer;">Sign up</button>

    <div>
        <p>Have an account? <span><a href="register.html">Login</a></span></p>
    </div>


</form>

</body>
</html>
